<script>
    const PROJECT_URL = "https://xkcoybhgybehcplrnjpy.supabase.co";
    const client = supabase.createClient(PROJECT_URL, 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrY295YmhneWJlaGNwbHJuanB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MTk5MzEsImV4cCI6MjA4NDM5NTkzMX0.KAukWRsZcdjiC8rEITmPRRdJ6nj-s7pMDdpcBOBPNek');

    let currentUser = null, allPosts = [], currentPostId = null, editingPostId = null;

    client.auth.onAuthStateChange((_, session) => {
        currentUser = session?.user || null;
        document.getElementById('login-open').classList.toggle('hidden', !!currentUser);
        document.getElementById('user-nav').classList.toggle('hidden', !currentUser);
        document.getElementById('comment-form').classList.toggle('hidden', !currentUser);
        if (currentUser) syncProfile();
        fetchPosts();
    });

    async function fetchPosts() {
        const { data: posts } = await client.from('posts').select('*').order('created_at', {ascending: false});
        allPosts = posts || [];
        renderPosts(allPosts);
    }

    async function renderPosts(posts) {
        const list = document.getElementById('post-list');
        const cards = await Promise.all(posts.map(async (p, idx) => {
            const { data: prof } = await client.from('profiles').select('username, avatar_url').eq('id', p.user_id).maybeSingle();
            return `<div class="post-card" onclick="showDetail(${idx})">
                <img src="${p.image_url}" class="card-img">
                <div class="card-body"><b>${p.title}</b><div style="font-size:0.8rem; margin-top:10px; display:flex; align-items:center; gap:5px;">
                    <div class="user-icon" style="width:20px; height:20px;">${prof?.avatar_url ? `<img src="${prof.avatar_url}">` : 'ğŸ‘¤'}</div>
                    ${prof?.username || 'åŒ¿å'}
                </div></div>
            </div>`;
        }));
        list.innerHTML = cards.join('');
    }

    async function showDetail(idx) {
        const p = allPosts[idx]; currentPostId = p.id;
        const { data: prof } = await client.from('profiles').select('username, avatar_url').eq('id', p.user_id).maybeSingle();
        const isOwner = currentUser && p.user_id === currentUser.id;

        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" style="width:100%; border-radius:15px; margin-bottom:20px;">
            <h1>${p.title}</h1>
            <p style="white-space:pre-wrap; line-height:1.6;">${p.content || ''}</p>
        `;

        document.getElementById('detail-actions').innerHTML = isOwner ? `
            <button class="btn-edit" onclick="openEdit(${idx})">âœï¸ ç·¨é›†ã™ã‚‹</button>
            <button onclick="deletePost(${p.id}, '${p.image_url}')" style="color:var(--danger); border:none; background:none; cursor:pointer;">å‰Šé™¤</button>
        ` : '';

        fetchComments(p.id);
        document.getElementById('detail-view').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã‚’é–‹ã
    function openEdit(idx) {
        const p = allPosts[idx];
        editingPostId = p.id;
        document.getElementById('modal-title').innerText = "æŠ•ç¨¿ã‚’ç·¨é›†";
        document.getElementById('post-title').value = p.title;
        document.getElementById('post-content').value = p.content;
        document.getElementById('post-file-area').classList.add('hidden'); // ç·¨é›†æ™‚ã¯ç”»åƒå¤‰æ›´ãªã—ï¼ˆã‚·ãƒ³ãƒ—ãƒ«åŒ–ï¼‰
        closeDetail();

    async function submitPost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;
        const btn = document.getElementById('post-btn');
        btn.innerText = "ä¿å­˜ä¸­..."; btn.disabled = true;

        if (editingPostId) {
            // ç·¨é›†å®Ÿè¡Œ
            await client.from('posts').update({ title, content }).eq('id', editingPostId);
        } else {
            // æ–°è¦æŠ•ç¨¿
            const file = document.getElementById('post-file').files[0];
            if (!title || !file) return alert("ç”»åƒã¨ã‚¿ã‚¤ãƒˆãƒ«ã¯å¿…é ˆã§ã™");
            const path = `posts/${Date.now()}.jpg`;
            await client.storage.from('photos').upload(path, file);
            const url = `${PROJECT_URL}/storage/v1/object/public/photos/${path}`;
            await client.from('posts').insert([{ title, content, image_url: url, user_id: currentUser.id }]);
        }
        location.reload();
    }

    // è£œåŠ©é–¢æ•°
    async function syncProfile() {
        const { data: prof } = await client.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
        if (prof) {
            document.getElementById('nav-username').innerText = prof.username || "åç„¡ã—";
            if (prof.avatar_url) document.getElementById('nav-icon').innerHTML = `<img src="${prof.avatar_url}?t=${Date.now()}">`;
        }
    }
    async function fetchComments(postId) {
        const { data: cms } = await client.from('comments').select('*, profiles(username, avatar_url)').eq('post_id', postId).order('created_at', {ascending: true});
        document.getElementById('comment-list').innerHTML = (cms || []).map(c => `

        `).join('') || '<p>ã‚³ãƒ¡ãƒ³ãƒˆãªã—</p>';
    }
    async function submitComment() {
        const input = document.getElementById('comment-input');
        await client.from('comments').insert([{ post_id: currentPostId, user_id: currentUser.id, content: input.value }]);
        input.value = ''; fetchComments(currentPostId);
    }
    async function updateProfile() {
        const name = document.getElementById('prof-name').value, file = document.getElementById('prof-file').files[0];
        let url = undefined;
        if (file) {
            const path = `avatars/${currentUser.id.substring(0,8)}.jpg`;
            await client.storage.from('photos').upload(path, file, { upsert: true });
            url = `${PROJECT_URL}/storage/v1/object/public/photos/${path}`;
        }
        await client.from('profiles').upsert({ id: currentUser.id, username: name, avatar_url: url });
        location.reload();
    }
    async function deletePost(id, url) {
        if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        const path = url.split('/photos/')[1];
        await client.storage.from('photos').remove([path]);
        await client.from('posts').delete().eq('id', id);
        location.reload();
    }
    function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
    function closeDetail() { document.getElementById('detail-view').style.display = 'none'; document.body.style.overflow = 'auto'; }
