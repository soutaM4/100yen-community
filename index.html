    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        .site-title h1 { margin: 0; font-size: 0.9rem; color: var(--accent); letter-spacing: 1px; }

        /* å·¦ãƒ‘ãƒãƒ«ï¼ˆãƒªã‚¹ãƒˆï¼‰ */

            display: flex; flex-direction: column; background: rgba(20, 20, 22, 0.5);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); flex-shrink: 0;

        /* å³ãƒ‘ãƒãƒ«ï¼ˆè©³ç´°ï¼‰ï¼šã“ã“ã§ä½™ç™½ã¨é“å¹…ã‚’åˆ¶å¾¡ */
        #right-panel { 
            flex: 1; overflow-y: auto; 
            background: rgba(10, 10, 11, 0.9); position: relative;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* --- ä¿®æ­£ï¼šä¸­å¿ƒã«å¯„ã›ã¦æ‰‹å‰ã§æŠ˜ã‚Šè¿”ã™ --- */
            display: flex; justify-content: center; 
        }

        #detail-inner {
            width: 100%;
            max-width: 650px; /* æ–‡å­—ãŒåºƒãŒã‚Šã™ããªã„ã‚ˆã†åˆ¶é™ */
            padding: 40px 30px; /* å·¦å³ã«ã—ã£ã‹ã‚Šä½™ç™½ã‚’ç¢ºä¿ */

            word-break: break-all;
        }

        /* ã‚¹ãƒãƒ›ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–è¨­å®š */

        }

        .back-btn { 
            display: none; position: absolute; top: 15px; left: 15px;

            border-radius: 4px; font-size: 0.7rem; z-index: 100; cursor: pointer;
            border: 1px solid var(--accent);
        }

        /* ãƒªã‚¹ãƒˆã‚«ãƒ¼ãƒ‰ã®èª¿æ•´ */
        .card { padding: 15px 25px; border-bottom: 1px solid var(--border); cursor: pointer; box-sizing: border-box; }
        .card.active { border-left: 4px solid var(--accent); background: rgba(0, 255, 136, 0.1); }
        .card h3 { margin: 0; font-size: 0.9rem; line-height: 1.5; word-wrap: break-word; }

        /* è©³ç´°ãƒ†ã‚­ã‚¹ãƒˆã®èª¿æ•´ */
        #view-area h2 { 
            font-size: clamp(1.4rem, 6vw, 2rem); 
            color: var(--accent); margin-bottom: 30px; 
            line-height: 1.3;
        }
        #view-area p { 
            line-height: 1.9; /* è¡Œé–“ã‚’å°‘ã—åºƒã */
            font-size: 1rem; color: #ddd; 
            white-space: pre-wrap; margin: 0;
        }

        /* å…±é€šãƒœã‚¿ãƒ³ãƒ»ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .search-input { width: 100%; background: #000; border: 1px solid var(--border); color: var(--accent); padding: 12px; border-radius: 4px; box-sizing: border-box; outline: none; font-size: 16px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
        .tab { font-size: 0.65rem; padding: 4px 8px; cursor: pointer; border: 1px solid var(--border); color: #555; }
        .tab.active { border-color: var(--accent); color: var(--accent); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); padding: 15px; box-sizing: border-box; }
        .modal-content { background: var(--panel); border: 1px solid var(--accent); padding: 25px; width: 100%; max-width: 500px; border-radius: 8px; }
        input, textarea { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 4px; box-sizing: border-box; margin: 8px 0; font-family: inherit; font-size: 16px; }
        button { padding: 10px 15px; background: var(--accent); border: none; font-weight: bold; cursor: pointer; border-radius: 2px; font-family: inherit; }
        .btn-outline { background: transparent; color: var(--accent); border: 1px solid var(--accent); }

<body id="main-body">

<header>
    <div class="site-title"><h1>MOD ARCHIVE // 100YEN</h1></div>
    <div id="nav-btns">
        <button id="main-action-btn" onclick="handleMainAction()">LOADING...</button>
        <button id="logout-btn" class="btn-outline hidden" onclick="signOut()" style="margin-left:5px;">EXIT</button>
    </div>
</header>

<main>
    <div id="left-panel">
        <div class="panel-header">
            <div class="tabs">
                <div id="tab-all" class="tab active" onclick="switchTab('all')">ALL_MODS</div>
                <div id="tab-mine" class="tab hidden" onclick="switchTab('mine')">MY_FILES</div>
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="SEARCH..." oninput="load()">
        </div>
        <div id="list" class="list-container"></div>
    </div>

    <div id="right-panel">
        <div class="back-btn" onclick="closeDetail()"><< BACK</div>
        <div id="detail-inner">
            <div id="view-area">
                <p style="color:#444; margin-top: 100px; text-align: center;">ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
            </div>
        </div>
    </div>
</main>

<div id="editor-section" class="modal hidden">
    <div class="modal-content">
        <h2 style="color:var(--accent); margin:0 0 15px 0; font-size: 1.2rem;">NEW_RECORD</h2>
        <input type="text" id="t" placeholder="TITLE">
        <textarea id="c" rows="10" placeholder="DESCRIPTION"></textarea>
        <div style="margin-top:15px; display:flex; gap:10px;">
            <button onclick="send()" style="flex:1;">PUBLISH</button>
            <button onclick="toggleEditor()" class="btn-outline" style="flex:1;">CANCEL</button>
        </div>
    </div>
</div>

<div id="auth-modal" class="modal hidden">
    <div class="modal-content" style="max-width:300px;">
        <h2 style="color:var(--accent); margin:0 0 15px 0; font-size: 1.2rem;">ACCESS</h2>
        <input type="email" id="email" placeholder="EMAIL">
        <input type="password" id="password" placeholder="PASSWORD">
        <div style="margin-top:15px; display:flex; flex-direction:column; gap:10px;">
            <button onclick="signIn()">LOGIN</button>
            <button onclick="signUp()" class="btn-outline">JOIN</button>
        </div>
    </div>
</div>

<script>
    const p1 = "https://", p2 = "xkcoybhgybehcplrnjpy", p3 = ".supabase.co";
    const client = supabase.createClient(p1+p2+p3, 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrY295YmhneWJlaGNwbHJuanB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MTk5MzEsImV4cCI6MjA4NDM5NTkzMX0.KAukWRsZcdjiC8rEITmPRRdJ6nj-s7pMDdpcBOBPNek');

    let currentUser = null, allPosts = [], currentTab = 'all', activeId = null;

    client.auth.onAuthStateChange((event, session) => {
        currentUser = session?.user || null;
        const btn = document.getElementById('main-action-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const myTab = document.getElementById('tab-mine');
        if (currentUser) {
            btn.innerText = "+ POST"; btn.classList.remove('btn-outline');
            logoutBtn.classList.remove('hidden'); myTab.classList.remove('hidden');
            document.getElementById('auth-modal').classList.add('hidden');
        } else {
            btn.innerText = "LOGIN"; btn.classList.add('btn-outline');
            logoutBtn.classList.add('hidden'); myTab.classList.add('hidden');
        }
        load();
    });

    async function load() {
        const keyword = document.getElementById('searchInput').value;
        let query = client.from('posts').select('*').order('created_at', { ascending: false });
        if (keyword) query = query.or(`title.ilike.%${keyword}%,content.ilike.%${keyword}%`);
        if (currentTab === 'mine' && currentUser) query = query.eq('user_id', currentUser.id);
        const { data, error } = await query;
        if (error) return;
        allPosts = data;
        let h = '';
        data.forEach((p, index) => {
            h += `<div class="card ${activeId===p.id?'active':''}" onclick="viewPost(${index}, '${p.id}')"><h3>${p.title}</h3><span class="date">${new Date(p.created_at).toLocaleDateString()}</span></div>`;
        });
        document.getElementById('list').innerHTML = h || '<p style="padding:20px; color:#444; font-size:0.8rem;">NO DATA</p>';
    }

    function viewPost(index, id) {
        activeId = id;
        const p = allPosts[index];
        const isMyPost = currentUser && p.user_id === currentUser.id;
        document.getElementById('view-area').innerHTML = `<h2>${p.title}</h2><p>${p.content}</p>${isMyPost ? `<button onclick="deletePost('${p.id}')" style="background:#2a1111; color:#f44; border:1px solid #f44; margin-top:40px; width:100%;">DELETE ARCHIVE</button>` : ''}`;
        document.getElementById('main-body').classList.add('show-detail');
        load();
    }

    function closeDetail() { document.getElementById('main-body').classList.remove('show-detail'); }
    function switchTab(t) { currentTab = t; document.getElementById('tab-all').classList.toggle('active', t==='all'); document.getElementById('tab-mine').classList.toggle('active', t==='mine'); load(); }
    function handleMainAction() { currentUser ? toggleEditor() : toggleAuth(); }
    function toggleEditor() { document.getElementById('editor-section').classList.toggle('hidden'); }
    function toggleAuth() { document.getElementById('auth-modal').classList.toggle('hidden'); }
    async function signIn() { const { error } = await client.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value }); if(error) alert(error.message); }
    async function signUp() { const { error } = await client.auth.signUp({ email: document.getElementById('email').value, password: document.getElementById('password').value }); alert(error?error.message:"Check Email!"); }
    async function signOut() { await client.auth.signOut(); }
    async function send() {
        const t = document.getElementById('t'), c = document.getElementById('c');
        if(!t.value || !c.value) return;
        const { error } = await client.from('posts').insert([{ title: t.value, content: c.value, user_id: currentUser.id }]);
        if (error) alert(error.message); else { t.value = ''; c.value = ''; toggleEditor(); load(); }
    }
    async function deletePost(id) { if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return; await client.from('posts').delete().eq('id', id); closeDetail(); document.getElementById('view-area').innerHTML = ''; load(); }
    load();
</script>
